<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Flying is A Privilege</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="flap.css">
		<link rel="icon" href="fp.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
			<div class="fadein" id="splash" onclick="dissolve()">	
				<center><h1 class="normalchar"><span class="boldchar">FL</span>ying is <span class="boldchar">A P</span>rivilege</h1></center>
				<img src="fp.png" title="Click me"></img>
			<center><h3>a non-judgemental approach to air travel reduction</h3></center>
			</div>

			<script>
				function sleep(ms) {
	  				return new Promise(resolve => setTimeout(resolve, ms));
				}

				async function dissolve() {
					document.getElementById("splash").style.animation = "fadingout 2s 1"
					await sleep(1500);
					window.location.href="./home.html"
				}
			</script>
	</body>
</html>
